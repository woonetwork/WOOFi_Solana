[package]
name = "woofi"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "woofi"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
solana-program = "=1.18.2"
spl-token = { version = "4.0.0", features = ["no-entrypoint"]}
chainlink_solana = "1.0.0"
pyth-solana-receiver-sdk = "0.2.0"
